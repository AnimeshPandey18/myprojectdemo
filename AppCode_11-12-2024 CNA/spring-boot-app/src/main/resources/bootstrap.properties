# Bootstrap Properties for Application Initialization

# Application Name
spring.application.name=DocumentManagementApp

# Server Port Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/document_management_db
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Unified Data Management System (UDMS) Configuration
udms.service.url=https://udms.example.com/api
udms.service.timeout=5000

# Document Retrieval Service Configuration
document.service.url=https://documentservice.example.com/api
document.service.timeout=5000

# Signature Retrieval Service Configuration
signature.service.url=https://signatureservice.example.com/api
signature.service.timeout=5000

# Email Service Configuration
email.service.url=https://emailservice.example.com/api
email.service.timeout=5000

# PDF Generation Service Configuration
pdf.service.url=https://pdfservice.example.com/api
pdf.service.timeout=5000

# Hierarchical Data Service Configuration
hierarchical.data.service.url=https://hierarchicaldataservice.example.com/api
hierarchical.data.service.timeout=5000

# Distributor Contact Details Service Configuration
distributor.contact.service.url=https://distributorservice.example.com/api
distributor.contact.service.timeout=5000

# Error Handling Configuration
error.handling.default-message=An unexpected error occurred. Please try again later.
error.handling.udms-service-unavailable=The UDMS service is currently unavailable. Please try again later.
error.handling.document-service-unavailable=The Document service is currently unavailable. Please try again later.
error.handling.signature-service-unavailable=The Signature service is currently unavailable. Please try again later.
error.handling.email-service-unavailable=The Email service is currently unavailable. Please try again later.
error.handling.pdf-service-unavailable=The PDF service is currently unavailable. Please try again later.
error.handling.hierarchical-data-service-unavailable=The Hierarchical Data service is currently unavailable. Please try again later.
error.handling.distributor-contact-service-unavailable=The Distributor Contact service is currently unavailable. Please try again later.

# Security Configuration
security.basic.enabled=false
security.oauth2.client.client-id=your_client_id
security.oauth2.client.client-secret=your_client_secret
security.oauth2.client.access-token-uri=https://auth.example.com/oauth/token
security.oauth2.client.user-authorization-uri=https://auth.example.com/oauth/authorize
security.oauth2.resource.jwt.key-uri=https://auth.example.com/oauth/token_key

# Application Specific Properties
app.document.default-category=General
app.document.max-retrieve-limit=100
app.signature.default-context=Underwriting
app.email.default-sender=no-reply@example.com
app.pdf.default-template=default_template.pdf
app.hierarchical.data.default-root=RootNode
app.distributor.default-region=NorthAmerica

# Additional Properties
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=off
spring.jackson.serialization.indent-output=true
