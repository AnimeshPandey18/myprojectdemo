# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Name
spring.application.name=document-management

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/document_management
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Unified Data Management System (UDMS) Configuration
udms.api.base-url=http://UDMS_HOST/api
udms.api.timeout=5000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.documentmanagement=DEBUG

# Exception Handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Email Configuration
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# PDF Generation Configuration
pdf.generation.path=/var/documents/pdf

# Signature Verification Configuration
signature.verification.api.url=http://signature-verification-service/api

# Certification Status Check Configuration
certification.status.api.url=http://certification-status-service/api

# Document Distribution Management Configuration
document.distribution.api.url=http://document-distribution-service/api

# Distributor Contact Retrieval Configuration
distributor.contact.api.url=http://distributor-contact-service/api
